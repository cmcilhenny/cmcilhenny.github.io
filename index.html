<div class="row">
  <div class="col-12 col-lg-12">
    <a href="{{post.url}}">
    	<h2 class="home-post-title">{{post.title}}</h2>
    </a>
    <div><em>{{post.date | date: "%B %d, %Y"}}</em> 
      {% for tag in post.tags %}
        <span class="label">{{tag}}</span>
      {% endfor %}
    </div>
    <br>
    <div>{{post.excerpt}}</div>
    <div><h6><a href="{{post.url}}">more... <span class="glyphicon glyphicon-chevron-right"></i></a></h6></div>
 
  </div>
</div>
<br>

<br>

{% endfor %}
